<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Produto Farmina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Simulador de Produto<Br />Farmina Genius</h2>
    <form id="form-simulador">
      <div class="field-group">
        <label>Idioma:
          <select id="language-id" name="languageId">
            <option value="1" selected>Português</option>
            <option value="2">English</option>
          </select>
        </label>
        <label>Tipo de Pet:
          <select name="type" required>
            <option value="dog">Cão</option>
            <option value="cat">Gato</option>
          </select>
        </label>
        <label>Tipo de Alimento:
          <select name="productType">
            <option value="dry">Seco</option>
            <option value="wet">Molhado</option>
          </select>
        </label>
        <label>Fase da Vida:
          <select name="lifeStage">
            <option value="puppy">Filhote</option>
            <option value="adult">Adulto</option>
            <option value="senior">Sênior</option>
          </select>
        </label>
        <label><input type="checkbox" name="gestation"> Gestação</label>
        <label><input type="checkbox" name="lactation"> Lactação</label>
      </div>
      <fieldset id="specialcares-fieldset" style="margin-top: 18px;">
        <legend><strong>Cuidados Especiais:</strong></legend>
        <!-- Opções dinâmicas -->
      </fieldset>
      <button type="submit">Buscar Produtos</button>
    </form>
    <section id="produtos" style="display: none;"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
